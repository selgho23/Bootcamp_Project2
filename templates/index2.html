<html>
<head>
    <meta charset="utf-8">
    <title>Project 2 Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form action="http://localhost:5000/result" method="POST">
        <div class="form-group">
            <ul class="list-group" id="constraints">
                <li class="constraint list-group-item">
                    <label for="calories">Target Calories</label>
                    <input class="form-control" id="calories" type="text" name="calories" placeholder="e.g. 2000">
                </li>
                <li class="constraint list-group-item">
                    <label for="intolerances">Ingredients to Exclude</label>
                    <input class="form-control" id="intolerances" type="text" name="intolerances"
                        placeholder="e.g. peanuts,wheat,etc.">

                <li class="constraint list-group-item" id="diet-list-item">
                    <label for="diet">Diet</label>
                    <input class="form-control" id="intolerances" type="text" name="diet"
                        placeholder="e.g. Gluten Free">
                    <p><small>Supported Diets:<br><em>
                                Gluten Free, Ketogenic, Lacto Vegetarian, Ovo
                                Vegetarian, Paleo, Primal, Pescetarian,
                                Vegan, Vegetarian, Whole30</em></small>
                    </p>
                </li>
            </ul>
        </div>
        <p><input type="submit" value="submit" /></p>
    </form>
</body>

</html>
