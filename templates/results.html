<head>
    <meta charset="utf-8">
    <title>Project 2 Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div id="myRecipe" data-recipe='{{ recipe_result | tojson }}'></div>
    <div class='wrapper' id='results-wrap'>
        <h1>{{recipe_result.title}}</h1>
        <div class='row margin-top-30'>
            <div class="col-md-6">
                <img src="{{ recipe_result.image }}" alt="Card image">
                <div class="card">
                    <div class="card-body" id="recipe_summary">
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="nutrition-summary">
                <h2>Nutritional Summary</h2>
                <table class="table table-bordered" id="quick-info">
                    <thead></thead>
                </table>
                <div id=nutrition-plot></div>
            </div>
        </div>
        <br><br>
        <h2>Ingredients/Instructions</h2>
        <div class='row margin-top-30' id="ingredients-instructions">
            <div class="col-md-4" id="ingredients">
                <h3>Ingredients List</h3>
                <ul></ul>
            </div>
            <div class="col-md-6" id="instructions">
                <h3>Instructions</h3>
                <ul class="list-unstyled">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script type="text/javascript" src="../static/js/config.js"></script>
    <script type="text/javascript" src="../static/js/results.js"></script>
</body>

</html>
