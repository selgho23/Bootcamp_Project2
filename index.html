<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOOD AND WINE!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body background="wine-2562209_1920.jpg" >
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>ENJOY YOUR DINNER</h1>
            <p>Find your food and wine combination!</p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2>Look at your wine and food combinations</h2>
                <div id="plot"></div>
            </div>
        </div>
        <div class="container">
            <div class="row margin-top-50">
              <div class="col-md-2">
                <aside class="filters">
                  <div class="panel panel-default">
                    <div class="panel-heading">Filter Search</div>
                    <div class="panel-body">
                      <form>
                        <div class="form-group">
                          <ul class="list-group" id="filters">
                            <li class="filter list-group-item">
                              <label for="date">Enter your food preference</label>
                              <input class="form-control" id="foodtype" type="text" placeholder="pasta">
                              
                            </li>
                          </ul>
                        </div>
                        <button id="filter-btn" type="submit" class="btn btn-default">Find wine pair</button>
                      </form>
                    </div>
                  </div>
                </aside>
              </div>
              <div class="col-md-10">
                <div id="table-area" class="">
                  <table id="ufo-table" class="table table-striped">
                    <thead>
                      <tr>
                        <th class="table-head">paired wine</th>
                        <th class="table-head">pairing text</th>
                        <th class="table-head">product matches</th>
                        
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                </div>
              </div>
        
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

    <script src="static/js/data.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
